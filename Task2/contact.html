    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            padding: 10px 20px;
            text-align: left;
        }

        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo h1 {
            color: white;
            margin: 0;
        }

        header ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        header ul li {
            margin-right: 20px;
        }

        header ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        header ul li a:hover,
        header ul li a.active {
            text-decoration: underline;
        }

        /* Contact styles */
        .container {
            display: flex;
            width: 100%;
            padding: 20px;
            justify-content: space-between;
        }

        .left, .right {
            width: 40%;
            display: flex;
            flex-direction: column;
        }

        .section {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #ddd; 
        }

        .section h3 {
            margin-top: 0;
            color: #333;
            display: flex;
            align-items: center;
        }

        .section i {
            margin-right: 10px;
            color: #007bff;
        }

        .social-icons a {
            margin-right: 15px;
            color: #333;
            text-decoration: none;
            font-size: 24px;
        }

        .social-icons a:hover {
            color: #007bff;
        }

        .contact-info p, .social-icons p {
            margin: 0;
            padding: 5px 0;
        }

        .contact-info, .address, .email {
            padding: 10px 0;
        }

        footer {
            background-color: #494c49;
            color: white;
            text-align: center;
            padding: 10px 20px;
            font-size: 16px;
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
        }

    </style>
</head>

                <p>1234 Siddheswar Street, Latur, MH, India</p>
            </div>
           
            <div class="section email">
                <h3><i class="fas fa-envelope"></i> Email</h3>
                <p>ashaikh20753@gmail.com</p>
            </div>

       <div class="right">
